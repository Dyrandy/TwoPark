<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type"  content="text/html; charset=UTF-8" />
    <title>TwoPark</title>
    <link rel="stylesheet" th:href="@{/css/base.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>

<div th:replace="layout/header::header"></div>
<div class="container">
    <div class="page-header">
        <h1>Login</h1>
    </div>
    <form method="POST" action="./login">
    <table class="table">
        <tr>
            <th style="padding:13px 0 0 15px;">ID</th>
            <td><input name="user_id" type="text" class="col-md-1 form-control input-sm" /></td>
        </tr>
        <tr>
            <th style="padding:13px 0 0 15px;">Password</th>
            <td><input name="user_password" type="password" class="col-md-1 form-control input-sm" /></td>
        </tr>
    </table>
    <div class="pull-right">
        <input type="submit" class="btn btn-primary" id="login" value="login" />
    </div>
    </form>


    <br><br><br><br>

</div>

<div th:replace="layout/footer::footer"></div>
<script th:src="@{/js/jquery.min.js}"></script>
<script>

</script>

</body>
</html>
